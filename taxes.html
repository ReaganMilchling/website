<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Taxes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab">
    <link rel="stylesheet" href="styles.css">
  </head>
  <style>
  :root {background-image: url(backgrounds/denim.webp);}
  </style>
  <body>
    <header id="navbar">
      <ul>
        <li class="nav-block"><a href="index.html">About</a></li>
        <li class="nav-block"><a href="resume.html">Resume</a></li>
        <li class="nav-block"><a href="projects.html">Code Projects</a></li>
      </ul>
    </header>
    <main class="container">
      <div class="taxes-class">
        <h1>Taxes calculator</h1>
        <h5>This is just a ballpark estimator.</h5>
        <h5>This assumes a standard deduction for Maryland and Federal.</h5>
        <div class="calc">
          <div class="form-input">
            <label>Gross:  </label>
            <input type="text" id="grossinput" value="">
            <br>
            <label>401k Contributions:  </label>
            <input type="text" id="401k">
            <br>
          </div>
          <div class="label-thing">
            <div>Take Home: </div>
            <div id="takehome"></div>
          </div>
          <div class="label-thing">
            <div>Fed:  </div>
            <div id="fed"></div>
          </div>
          <div class="label-thing">
            <div>FICA: </div>
            <div id="fica"></div>
          </div>
          <div class="label-thing">
            <div>MD: </div>
            <div id="state"></div>
          </div>
          <div class="label-thing">
            <div>Baltimore County: </div>
            <div id="local"></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script type="text/javascript" src="taxes.js"></script>
  </body>
</html>
